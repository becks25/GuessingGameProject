<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<link rel="stylesheet" href="main.css">

	</head>

	<body>
	
		<div class="container">

			<header class="page-header text-center">
				<h1>Guess a number!</h1>
			</header>

			<div class="text-center jumbotron">
				<form class="center-block">
					<div class="form-group">
						<label class="control-label">Pick a number between 1 and 100</label>
						<div class="">
							<input type="number" id="guess" class="form-control text-center">
						</div>
					</div>

					<div class="form-group">

						<button type="button" id="playersguess" class="btn btn-success btn-default btn-block">Guess!</button>
					</div>
				</form>

				<div class="row">
					<p>You have <span id="count">5</span> guesses remaining.</p>

					<button type="button" id="hint" class="btn">Hint</button>

				</div>

			</div>
		</div>

	</body>
</html>

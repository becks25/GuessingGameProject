<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<link rel="stylesheet" href="main.css">

	</head>

	<body>
	
		<div class="container">

			<header class="page-header text-center">
				<h1>Guess a number!</h1>
			</header>

			<div class="text-center jumbotron">
				<h1 class="win blankstart"></h1>
				<form class="center-block setup">
					<div class="form-group setup">
						<label class="control-label">Pick a number between 1 and 100</label>
						<div>
							<input type="number" id="guess" class="guess form-control text-center">
							<h5 class="help-block"></h5>
						</div>
					</div>

					<div class="form-group setup">
						<button type="button" id="playersguess" class="btn btn-success btn-default btn-block">Guess!</button>
					</div>

					<p>You have <span id="count">5</span> guesses remaining.</p>

					<h3 class="how_close blankstart"></h3>

					<p class="guesses blankstart"></p>

				</form>	

			</div>

				<div class="row text-center">
					<button type="button" id="hint" class="option_btn btn setup">Hint</button>
					<button type="button" id="new_game" class="option_btn btn">New Game</button>
				</div>
		</div>

		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="guess.js"></script>


	</body>
</html>
